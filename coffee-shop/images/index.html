<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Coffee-shop</title>
  </head>
  <body>
    <div
      class="bg-slate-100 px-16 border-b border-slate-200 max-md:px-8 max-sm:px-4"
    >
      <nav class="flex justify-between py-4 items-center">
        <ul class="">
          <li
            class="text-md bg-slate-950 text-white px-2 py-2 border rounded-full X"
          >
            ||
          </li>
        </ul>
        <ul class="flex gap-4 max-md:hidden">
          <li class="text-slate-400 text-lg">About</li>
          <li class="text-slate-400 text-lg">Product</li>
          <li class="text-slate-400 text-lg">Contact</li>
        </ul>
      </nav>
    </div>
    <header
      class="px-16 py-16 flex flex-col gap-8 max-md:gap-4 max-md:px-8 max-md:py-8 max-sm:px-4 max-sm:py-4"
    >
      <div class="flex flex-col gap-4 justify-center items-center max-md:gap-3">
        <h1 class="text-5xl font-bold max-lg:text-4xl max-sm:text-center">
          The next big thing is here.
        </h1>
        <p
          class="text-2xl text-slate-400 max-lg:text-xl max-md:text-base max-sm:text-center"
        >
          Another line that highlights the unique value prop.
        </p>
      </div>
      <div class="w-4/5 m-auto max-sm:w-full">
        <img
          src="../coffee-shop/images/Photos.png"
          alt=""
          class="w-full h-full"
        />
      </div>
      <div class="flex justify-center items-center gap-4 max-sm:flex-col">
        <button
          class="bg-gray-300 px-12 py-2 rounded-lg max-sm:w-1/2 max-md:text-sm max-sm:flex-1"
        >
          Learn more
        </button>
        <button
          class="bg-black px-12 py-2 text-white rounded-lg max-sm:w-1/2 max-md:text-sm"
        >
          sign up!!
        </button>
      </div>
    </header>
  </body>
</html>
